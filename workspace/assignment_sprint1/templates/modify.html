<!-- This file is an extension of base.html -->
{% extends 'base.html' %}

<!-- Main content -->
{% block content %}
<div class="centered-content">
    <h1>Profile Information</h1>
	<div class="contact_form">
	<form>
		<p><label>Username:</label><br /><input type="text" placeHolder="{{ user }}" disabled /></p>
		<p><label>First Name:</label><br /><input type="text" placeHolder="{{ user.profile.firstName }}" disabled /></p>
		<p><label>Last Name:</label><br /><input type="text" placeHolder="{{ user.profile.lastName }}" disabled /></p>
		<p><label>Email Address:</label><br /><input type="text" placeHolder="{{ user.email }}" disabled /></p>
		<p><label>Account Type:</label><br /><input type="text" placeHolder="{{ user.profile.accountType }}" disabled /></p>
		<p><label>Phone Number:</label><br /><input type="text" placeHolder="{{ user.profile.phoneNumber }}" disabled /></p>
		<p><label>Address:</label><br /><input type="text" placeHolder="{{ user.profile.address }}" disabled /></p>
	</form>
	</div>
</div>

<br />
<form action="/modify/del_user/" style="float:right; margin-right: 5%;">
	<button class="pretty-button" type="submit">Delete Profile</button>
</form>
<form action="/modify/edit_profile/" style="float:right; margin-right: 10px;">
	<button class="pretty-button" type="submit">Edit Profile</button>
</form>


   <br />
{% endblock %}
